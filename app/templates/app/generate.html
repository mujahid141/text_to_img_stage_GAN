<!DOCTYPE html>
<html>
<head>
    <title>Generate Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c83ff, #a8c0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 1em;
            font-size: 1.5em;
            color: #4c83ff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        input[type="text"] {
            padding: 0.5em;
            margin-bottom: 1em;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 0.5em 1em;
            background: #4c83ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #365fbb;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4c83ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .overlay.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Image from Text</h1>
        <form method="post" onsubmit="showLoader()">
            {% csrf_token %}
            <label for="text">Enter text:</label>
            <input type="text" id="text" name="text" placeholder="Describe an image...">
            <button type="submit">Generate</button>
        </form>
        <div class="overlay">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        function showLoader() {
            document.querySelector('.overlay').classList.add('active');
        }
    </script>
</body>
</html>
